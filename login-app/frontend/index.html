<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <!-- LOGIN FORM -->
    <div id="loginContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerContainer" class="hidden">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="email" id="regEmail" placeholder="Enter Email" required>
        <input type="password" id="regPassword" placeholder="Enter Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
